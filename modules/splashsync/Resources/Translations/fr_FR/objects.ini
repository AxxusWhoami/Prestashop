; ==============================================================================
; Customers Objects Translations 
; ==============================================================================
CustomerRef_Desc        =   Reference Interne du client.
CustomerFirstname_Desc  =   Nom de famille du client. Peu être vide si le client est une entreprise.
CustomerLastname_Desc   =   Prénom du client. Peu être vide si le client est une entreprise.
CustomerMainAddress     =   Adresse principale du client
CustomerAddressList     =   Liste des adresses du client



; ==============================================================================
; Products Objects Translations 
; ==============================================================================
ProductRef_Desc         =   Reference Interne du produit.
ProductStock_Desc       =   Quantité totale de produits en stock.
ProductStockAlert_Desc  =   Quantité de produits en stock a partir de laquelle l'alerte stock est levée.
ProductDesiredStock_Desc=   Niveau de stock désiré pour ce produit.
ProductMainPrice_Desc   =   Prix de base de ce produit.


;MsgHistUpdateName   =   %s lignes de l'historique du serveur mis à jour.